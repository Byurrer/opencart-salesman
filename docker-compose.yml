version: '3.7'

services:

  db:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - "53002:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: opencart
    volumes:
      - oc2.3-salesman-module:/var/lib/mysql
    networks:
      - oc2.3-salesman-network

  backend:
    build:
      context: ./.env/php/
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:172.60.3.1"
      - "host.docker.localhost:host-gateway"
    depends_on: 
      - db
    volumes:
      - ./logs/php_errors.log:/var/log/php_errors.log
      - ./ocStore2.3/:/var/www/html/
      - ./src/admin/controller/extension/module/salesman.php:/var/www/html/admin/controller/extension/module/salesman.php
      - ./src/catalog/controller/extension/module/salesman.php:/var/www/html/catalog/controller/extension/module/salesman.php
      - ./src/admin/language/ru-ru/extension/module/salesman.php:/var/www/html/admin/language/ru-ru/extension/module/salesman.php
      - ./src/admin/view/template/extension/module/salesman.tpl:/var/www/html/admin/view/template/extension/module/salesman.tpl
      - ./src/system/library/SalesmanClient.php:/var/www/html/system/library/SalesmanClient.php
    networks:
      - oc2.3-salesman-network

  webserver:
    build:
      context: ./.env/apache2/
    restart: unless-stopped
    depends_on: 
      - backend
    volumes:
      - ./logs/:/var/www/html/logs/
      - ./ocStore2.3/:/var/www/html/
    networks:
      oc2.3-salesman-network:
        ipv4_address: 172.60.3.4

networks:
  oc2.3-salesman-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.60.3.1/24

volumes:
  oc2.3-salesman-module:
